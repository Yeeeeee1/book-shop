<div
  class="book-wrapper"
  *ngFor="let book of basketData | async; index as i"
  appChangeBackground
>
  <button (click)="removeBook(i)">Delete</button>
  <h1>{{ book.name }}</h1>
  <p>{{ book.description }}</p>
  <h2>{{ book.price | currency }}</h2>
  <h3>{{ book.category }}</h3>
  <h3>Count: {{ book.count }}</h3>
  <input
    placeholder="Count"
    [(ngModel)]="book.count"
    (input)="onChangeInput()"
  />
  <i class="material-icons" (click)="increaseQuantity(book)">arrow_upward</i>
  <i class="material-icons" (click)="decreaseQuantity(book)">arrow_downward</i>
</div>
